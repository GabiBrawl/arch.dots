# I'm going for a monochrome aesthetic like my portfolio site.
# gabibrawl.dev

monitor =,highres,auto,1

input {
    kb_layout = "pt"
    follow_mouse = "1"
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2

    col.active_border = rgba(DED8CBff)
    col.inactive_border = rgba(070707ff)

    layout = dwindle
}

decoration {
    rounding = 0 # Sharp corners
    drop_shadow = false
    
    blur {
        enabled = false
    }
}

animations {
    enabled = false
}

# Binds
bind = CTRL, ALT, T, exec, alacritty
bind = SUPER, C, killactive, 
bind = SUPER, M, exit, 
bind = SUPER, E, exec, dolphin
bind = SUPER, V, togglefloating, 
bind = SUPER, R, exec, wofi --show drun